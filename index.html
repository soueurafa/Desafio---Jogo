<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio - Jogo</title>

    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="celular.css">
    <link rel="stylesheet" href="tablet.css">
</head>

<body>

     <main>

        <div class="h1"><h1>O JOGO</h1></div>
        
        <div class="conteudo">

        <section class="usuario">
            <div class="logo_do_usuario">
                <img src="src/logo_usuario.png" alt="Logo do usuario">
            </div>

            <div class="inputs">

                <label for="nick">Nick:</label>
                <br>
                <input type="text" class="nick input_usuario">
                
                <label for="intervalo">Intervalo:</label>
                <select name="intervalo" class="intervalo input_usuario">

                    <option value="opcao1" id="opcao1">Opção 1: 1 a 10</option>
                    <option value="opcao2" id="opcao2">Opção 2: 1 a 100</option>
                    <option value="opcao3" id="opcao3">Opção 3: 1 a 200</option>

                </select>

                <button onclick="enviar_inputs()" type="submit" class="botao_comecar">Começar</button>
                
            </div>
        </section>

        <div class="linha"></div>

        <section class="jogo">

            <div class="texto"> </div>

            <div class="numero">
                <label for="numero">Digite um número:</label>
                <br>
                <input type="number" class="numero_usuario">
            </div>

            <button onclick="comparar()" type="submit" class="botao_jogar">Jogar</button>

            <div class="resultado"></div>

            <div class="tentativas"></div>

        </section>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
